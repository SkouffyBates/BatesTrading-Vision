name: Build and Release

on:
  push:
    tags:
      - 'v*'

# ðŸ”’ CRITIQUE: Permissions nÃ©cessaires pour crÃ©er des releases
permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Mise Ã  jour vers Node 20 (requis par Vite 7)

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run electron:build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Note: On utilise maintenant electron:build et on passe le token
        # pour que electron-builder publie le fichier latest.yml

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.exe
            release/*.exe.blockmap
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}