name: Build and Release

on:
  push:
    tags:
      - 'v*'

# üîí CRITIQUE: Permissions n√©cessaires pour cr√©er des releases
permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Mise √† jour vers Node 20 (requis par Vite 7)

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run electron:build:local
        # Note: On utilise electron:build:local pour √©viter l'erreur GH_TOKEN dans le build
        # La publication sera g√©r√©e par softprops/action-gh-release ensuite

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.exe
            release/*.exe.blockmap
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}