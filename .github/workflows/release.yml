name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      # electron-builder gère TOUT : build, génération de latest.yml et upload sur la release GitHub
      - name: Publish App
        run: npm run electron:publish
        env:
          # Le token est indispensable pour que electron-builder puisse uploader les assets
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
